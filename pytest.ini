[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging-Konfiguration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test-Markierungen
markers =
    slow: Tests, die länger dauern
    integration: Integrationstests
    unit: Unittests
    mock: Tests mit Mock-Objekten

# Test-Ausführung
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --durations=10
    --cov=pipeline
    --cov-report=term-missing
    --cov-report=html 
# OSM Konfiguration
bbox:
  min_lat: 48.1
  min_lon: 16.3
  max_lat: 48.3
  max_lon: 16.5

filters:
  buildings:
    tags:
      - key: "building"
        values: ["yes", "residential", "commercial", "industrial", "office"]
  streets:
    tags:
      - key: "highway"
        values: ["primary", "secondary", "tertiary", "residential"]

defaults:
  buildings:
    height: 10
    floors: 3
    year: 1990
    category: "residential"
    REFERENCE: ""
  streets:
    lanes: 2
    width: 6

street_types:
  primary: true
  secondary: true
  tertiary: true
  residential: true

cache:
  enabled: true
  directory: "cache/osm"
  expiry: 86400  # 24 Stunden

output:
  formats:
    - type: "geojson"
      directory: "outputs/osm/geojson"
      options:
        simplify_tolerance: 0.5
    - type: "shp"
      directory: "outputs/osm/shp"
      options:
        encoding: "utf-8"

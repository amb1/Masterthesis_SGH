wfs:
  # Basis-Konfiguration wird aus common_config.yml importiert
  inherit: "../common_config.yml:common.wfs"
  crs: "../common_config.yml:common.crs"
  merge_fields:
    - building_id
    - reference_id
    - construction_type
    - geometry
  layers:
    - ogdwien:GEBAEUDETYPOGD
    - ogdwien:REALNUT2022OGD
  field_mapping:
    building_id: OGD_ID
    reference_id: REF_ID
    construction_type: BAUART
    usage_type: NUTZUNG
    construction_period: BAUPERIODE

wfs_fields:
  building_id: "gml_id"
  reference_id: "FMZK_ID"
  construction_type: "BAUTYP"
  construction_type_text: "BAUTYP_TXT"
  base_height: "O_KOTE"
  top_height: "U_KOTE"
  terrain_height: "HOEHE_DGM"
  street: "OBJ_STR"
  street_text: "OBJ_STR_TXT"
  additional_street: "OBJ_STR2"
  additional_street_text: "OBJ_STR2_TXT"
  geometry: "geometry"
  reference_code: "SE_ANNO_CAD_DATA"


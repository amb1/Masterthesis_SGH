osm_fields:
  building_id: "osm_id"
  building_height: "height"
  floor_height: "levels"
  floors_ag: "levels:above_ground"
  floors_bg: "levels:below_ground"
  construction_year: "start_date"
  building_type: "building"
  building_use: "building:use"
  protection_level: "heritage"
  geometry: "geometry"

  # Standardwerte falls Werte nicht in OSM enthalten sind
  defaults:
    building_height: 12
    floor_height: 3
    floors_ag: 4
    floors_bg: 1
    construction_year: 1970
    protection_level: 0
    building_type: "MFH"
    building_use: "MULTI_RES"

  # Mapping f체r Geb채udetypen in CEA
  building_type_mapping:
    residential: "MFH"
    apartments: "MFH"
    house: "SFH"
    detached: "SFH"
    commercial: "OFFICE"
    retail: "RETAIL"
    industrial: "INDUSTRIAL"
    warehouse: "INDUSTRIAL"
    school: "SCHOOL"
    university: "SCHOOL"
    hospital: "HOSPITAL"
    civic: "OFFICE"
    public: "OFFICE"

  # Standard-Referenz f체r OSM-Geb채ude
  reference: "OSM"
